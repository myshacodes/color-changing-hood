<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="text-align:center;">Click on a color!</h2>
    <div style="text-align: center;">
      <input
        class="redbutton"
        type="button"
        value=" Red "
        onclick="updateHood(event)"
      />
      <input
        class="orangebutton"
        type="button"
        value="Orange"
        onclick="updateHood(event)"
      />
      <input
        class="yellowbutton"
        type="button"
        value="Yellow"
        onclick="updateHood(event)"
      />
      <input
        class="greenbutton"
        type="button"
        value="Green"
        onclick="updateHood(event)"
      />
      <input
        class="bluebutton"
        type="button"
        value="Blue"
        onclick="updateHood(event)"
      />
      <input
        class="indigobutton"
        type="button"
        value="Indigo"
        onclick="updateHood(event)"
      />
      <input
        class="purplebutton"
        type="button"
        value="Purple"
        onclick="updateHood(event)"
      />
      <input
        class="pinkbutton"
        type="button"
        value="Pink"
        onclick="updateHood(event)"
      />
      <input
        type="button"
        value="White"
        class="whitebutton"
        onclick="updateHood(event)"
      />
      <input
        class="greybutton"
        type="button"
        value="Grey"
        onclick="updateHood(event)"
      />
      <input
        class="blackbutton"
        type="button"
        value="Black"
        onclick="updateHood(event)"
      />
      <br />
      <br />
      <div class="hood" id="hood"></div>
      <div class="ears"></div>
    </div>

    <script src="hood.js"></script>
  </body>
</html>
